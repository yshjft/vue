<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>vue 연습</title>
</head>
<body>
  <div id="app">
    {{message}}
  </div>

  <div id="app-2">
    <span v-bind:title="message">
      내 웨에 마우스를 올리면 동적으로 바인딩된 title을 볼 수 있습니다!
    </span>
  </div>

  <div id="app-3">
    <p v-if="seen">이제 나를 볼 수 있어요</p>
  </div>

  <div id ="app-4">
    <ol>
      <li v-for="todo in todos">
        {{todo.text}}
      </li>
    </ol>
  </div>

  <div id ="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">메시지 뒤집기</buttnon>
  </div>

  <div id="app-6">
    <p>{{message}}</p>
    <input v-model="message">
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
  var app=new Vue({
    el:"#app",
    data:{
      message:'Hello Vue.js!'
    }
  })

  var app2=new Vue({
    el:"#app-2",
    data:{
      message : '이 페이지는 ' +new Date() + ' 에 로드 되었습니다'
    }
  })

  var app3=new Vue({
    el:"#app-3",
    data:{
      seen:true
    }
  })

  var app4=new Vue({
    el:"#app-4",
    data:{
      todos:[
        {text:"Javascript 배우기"},
        {text:"Vue 배우기"},
        {text:"무엇인가 멋진 것을 만들기"}
      ]
    }
  })

  var app5=new Vue({
    el:"#app-5",
    data:{
      message:'안녕하세요! Vue. js'
    },
    methods:{
      reverseMessage:function(){
        this.message=this.message=this.message.split('').reverse().join('');
      }
    }
  })

  var app6=new Vue({
    el:"#app-6",
    data:{
      message:'원하는 것을 입력해주세요'
    }
  })

</script>
</html>
